<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EXOREGEN</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link type="text/css" href="/src_/css/common.css" rel="stylesheet" />
    <script src="src_/js/common.js" type="text/javascript"></script>
</head>

<body>

</body>

</html>
<div class="layer-wrap">
    <div class="layer-box">
        <div class="layer-top">
            <div class="layer-inner">
                <div class="layer-top-cont-wrap">
                    <h2 class="layer-title">
                        리젠피플 검색확인
                    </h2>
                    <span class="layer-close">
                        <img src="/img_/icon/close-btn.png" alt="팝업 닫기" />
                    </span>
                </div>
            </div>
        </div>
        <div class="layer-cont-wrap">
            <div class="layer-inner">
                <form>
                    <div class="layer-cont">
                        <label for="plannerName">리젠피플 성명</label>
                        <input type="text" placeholder="홍길동" id="plannerName" />
                    </div>
                    <div class="layer-cont">
                        <label for="plannerNum">리젠피플 코드</label>
                        <input type="text" id="plannerNum" placeholder="'-'제외하고 입력" onkeypress="inNumber();"/>
                    </div>
                    <div class="layer-cont">
                        <label>생년월일</label>
                        <div class="flexible-box">
                            <div class="select-cont">
                                <select name="plannerYear">
                                    <option value="">년</option>
                                </select>
                                <select name="plannerMonth">
                                    <option value="">월</option>
                                </select>
                                <select name="plannerDay">
                                    <option value="">일</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layer-btn-wrap">
                        <button type="button" class="planner-search-btn">
                            확인
                            <img src="/img_/icon/link-arrow.png" alt="확인" />
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function inNumber() {
        if (event.keyCode < 48 || event.keyCode > 57) {
            event.returnValue = false;
        }
    }
</script>
